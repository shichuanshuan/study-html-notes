<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS属性之字体样式</title>
    <style>
        p {
            font-style: italic;
        }

        em {
            /* 让字体不倾斜 */
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>再回首却闻笑传醉梦中</p>
    <em>笑叹词穷古痴今狂终成空</em>
</body>
</html>
