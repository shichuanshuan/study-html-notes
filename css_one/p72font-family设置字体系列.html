<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体系列</title>
    <style>
        h2 {
            font-size: '宋体';
        }
        p {
            /* font-size: 'Microsoft YaHei'; */

            /* 新罗马字体，如果第一个不存在，就选择后面的字体 */
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>

    <h1>字体属性 字体、字号、粗细和文本样式(斜体)</h1>

    <h2>人间</h2>
    <p>天上人间</p>
    <p>如果真值得歌颂</p>
    <p>也是因为你</p>
</body>
</html>
