<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS属性之字体粗细</title>
    <style>
        .bold {
            /* font-weight: bold; */

            /* 这个700 的后面不要跟单位，等价于 bold 都是加粗的效果
            建议使用数字 */
            font-weight: 700;
        }
        h2 {
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h2>《逍遥叹》</h2>
    <p>爱已走到尽头</p>
    <p>恨也放弃承若</p>
    <p>夕阳赖着不走挂在墙头舍不得我</p>
    <p class="bold">壮志凌云几分愁知己难逢几人溜</p>
</body>
</html>
