<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        p {
            color: royalblue;
        }

        div {
            color: plum;
        }
    </style>
</head>
<body>
    <!-- 选择器分为 基础选择器 和复合选择器两个大类
    基础选择器是由 单个选择器组成的
    基础选择器又包括： 标签选择器、类选择器、id选择器和 通配符选择器 -->
    <p>man</p>
    <p>man</p>
    <p>man</p>
    <br>

    <div>woman</div>
    <div>woman</div>
    <div>woman</div>
</body>
</html>
