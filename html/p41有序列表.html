<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 
    在 HTML 标签中， <ol> 标签用于定义有序列表，列表排序以数字来显示，
    并且使用 <li> 标签来定义列表项

    有序列表基本语法格式如下：
    <ol>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ol> -->

    <!-- 
    1. <ol></ol> 中只能嵌套 <li></li> ，直接在 <ul></ul> 标签中输入
    其他标签或者文字的做法是不被允许的。
    2. <li>与</li> 之间相当于一个容器，可以容纳所有元素 -->

    <h4>粉丝排行榜</h4>
    <ol>
        <li>shi 1000</li>
        <li>chu 100</li>
        <li>sun 10</li>
    </ol>
</body>
</html>
