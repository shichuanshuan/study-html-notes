<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table>
        <thead>
            <th></th>
        </thead>
    </table>


    <!-- 这些属性要写道表格标签table 里面去 -->
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="800" height="400">
        <tr>
            <th>属性名</th>
            <th>属性值</th>
            <th>描述</th>
        </tr>

        <tr>
            <td>align</td>
            <td>left、center、right</td>
            <td>规定表格相对周围元素的对齐方式</td>
        </tr>

        <tr>
            <td>border</td>
            <td>1 或 ""</td>
            <td>规定表格单元是否拥有边框，默认为NULL，表示没有边框</td>
        </tr>

        <tr>
            <td>cellpadding</td>
            <td>像素值</td>
            <td>表示单元边沿与其内容之间的空白，默认1像素</td>
        </tr>

        <tr>
            <td>cellspacing</td>
            <td>像素值</td>
            <td>规定单元格之间的空白，默认2像素</td>
        </tr>

        <tr>
            <td>width</td>
            <td>像素值或百分比</td>
            <td>规定表格的宽度</td>
        </tr>
    </table>
</body>
</html>
