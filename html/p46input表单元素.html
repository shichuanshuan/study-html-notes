<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="xxx.php" method="GET">
        <!-- text 文本框 用户可以在里面输入任何文字 -->
        用户名：<input type="text" name="username" value="input usernam">
        <br>

        <!-- password 密码框 用户看不见输入的内容 -->
        密码：<input type="password" name="pwd">
        <br>

        <!-- radio 单选按钮 可以实现多选 -->
        <!-- name 表单元素名字 这里性别单选按钮必须有相同的 name 才可以实现多选1 -->
        <!-- 单选按钮和复选框可以设置 checked 属性，当页面打开的时候可以默认选择这个按钮 -->
        性别：
        男 <input type="radio" name="sex" value="男" checked="checked"> 
        女 <input type="radio" name="sex" value="女">
        <br>

        <!-- checkbox 复选框 可以实现多选 -->
        爱好：
        吃饭 <input type="checkbox" name="hobby" checked="checked"> 
        睡觉 <input type="checkbox" name="hobby"> 
        打豆豆 <input type="checkbox" name="hobby">

        <!-- 点击提交按钮 可以把 表单域 form 里面的表单元素 里面的值 提交给后台服务器 -->
        <input type="submit" value="免费注册">
        <br>

        <!-- 重置按钮可以还原表单元素初始化默认状态 -->
        <input type="reset" value="重新填写">
        <br>

        <!-- 普通按钮 button 后期结合 js 搭配使用 -->
        <input type="button" value="获取短信验证码">
        <br>

        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像：
        <input type="file">
    </form>
</body>
</html>
