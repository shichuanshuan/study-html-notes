<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <!-- <ul>标签表示HTML 页面中项目的无序列表，一般会以项目符号呈现列表项
        而列表项使用 <li></li> 标签定义。

    无序列表基本语法格式如下：
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul> -->

    <!-- 
    1. 无序列表的各个列表项之间没有顺序级别之分，是并列的。
    2. <ul></ul> 中只能嵌套 <li></li> ，直接在 <ul></ul> 标签中输入
    其他标签或者文字的做法是不被允许的。
    3. <li>与</li> 之间相当于一个容器，可以容纳所有元素 -->

    <h4>喜欢的水果</h4>
    <ul>
        <li>banana</li>
        <li>apple</li>
        <li>grap</li>
    </ul>
</body>
</html>
