<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="../img/ss.jpg" />
    <br>

    <h4>alt 替换文本 图像显示不出来的时候用文字替换</h4>
    <img src="shuangshen.jpg" alt="双笙的图片" />
    <br>

    <h4>title 提示文本 鼠标放到图像上，提示的文字</h4>
    <img src="../img/ss.jpg" alt="Shuang Shen" title="双笙图片" />
    <br>

    <h4>width 给图像设定宽度</h4>
    <img src="../img/zero.jpg" alt="shuang shen" title="shuanshen" width="500px" />
    <br>

    <h4>height 给图像设定高度</h4>
    <img src="../img/ss.jpg" alt="ss" title="shuangshen" height="100px" />
    <br>
    
    <h4>border 给图像设定边框</h4>
    <img src="../img/ss.jpg" alt="shuangshen" title="shuangshen" height="120px" border="10px" />
</body>
</html>
