<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    1. <table> </table> 用于定义表格的标签
    2. <tr> </tr> 标签用于定义表格中的行，必须嵌套在 <table> </table> 标签中
    3. <td> </td> 用于定义表格中的单元格，必须嵌套再 <tr> </tr> 标签中
    -->

    <table>
        <tr> <td>name</td> <td>sex</td> <td>age</td> </tr>
        <tr> <td>shi</td> <td>man</td> <td>24</td> </tr>
        <tr> <td>chu</td> <td>man</td> <td>48</td> </tr>
        <tr> <td>sun</td> <td>man</td> <td>49</td> </tr>
    </table>
    <br>

    <!-- 表头单元格也是单元格，常用于表格第一行，突出重要性，表头单元格的文字会加粗剧中显示 -->
    <table>
        <tr> <th>name</th> <th>sex</th> <th>age</th> </tr>
        <tr> <td>shi</td> <td>man</td> <td>24</td> </tr>
        <tr> <td>chu</td> <td>man</td> <td>48</td> </tr>
        <tr> <td>sun</td> <td>man</td> <td>49</td> </tr>
    </table>
</body>
</html>
