<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合练习</title>
</head>

<body>
    <h2>青春不常在 抓紧谈恋爱</h2>
    <table weight="500">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" checked="checked">男
                <input type="radio" name="sex">女
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择Year--</option>
                    <option>1999</option>
                    <option>1998</option>
                    <option>1997</option>
                </select>
                <select>
                    <option>--请选择Month--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select>
                    <option>--请选择Day--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="shanghai"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marray" checked="checked">未婚
                <input type="radio" name="marray">已婚
                <input type="radio" name="marray">离婚
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <label>
                <td>
                    <input type="checkbox" name="like">可爱的
                    <input type="checkbox" name="like">性感的
                    <input type="checkbox" name="like">苗条的
                    <input type="checkbox" name="like">清纯的
                </td>
            </label>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea style="color: lightgray;" cols="20" rows="2">自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意条款和会员加入</input></td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员 立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁 单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>


</body>

</html>
